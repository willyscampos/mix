<!DOCTYPE html>
<!--
  ** NOTE **

  Run `grunt connect` then
  navigate to http://localhost:3000/demo
  to see this page in browser

  -->
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="pt-br" />
    <title>Mix Atualidades</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <!--cordova-->
    <script src="cordova.js" type="text/javascript"></script>
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="demo.css" />
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-touch.min.js"></script>
    <script src="dist/js/mobile-angular-ui.min.js"></script>
    <script src="demo.js"></script>
</head>
<body ng-app="MobileAngularUiExamples" ng-controller="MainController">

    <!-- Sidebars -->
    <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
        <h1 class="app-name">Mix Atualidades</h1>
        <div class="scrollable sidebar-scrollable">
            <div class="scrollable-content">
                <div class="list-group" toggle="off" bubble target="mainSidebar">
                    <a class="list-group-item" href="#/home">Home <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/scroll">Denúncias <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/toggle">Estamos de Olho <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/tabs">Programas <i class="fa fa-chevron-right pull-right"></i></a>
                    
                </div>
            </div>
        </div>
    </div>

    <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

    <div class="app">

        <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" yield-to="title">
                <span>Mix Atualidades</span>
            </div>
            <div class="btn-group pull-left">
                <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                    <i class="fa fa-bars"></i>Menu
         
                </div>
            </div>
            <div class="btn-group pull-right" yield-to="navbarAction">
                <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
                    <i class="fa fa-comment"></i>Chat
         
                </div>
            </div>
        </div>

        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
                <a href="#" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i>Docs</a>
                <a href="#" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i>Fontes</a>
                <a href="#" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i>Mix</a>
            </div>
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>

            <ng-view class="app-content" ng-hide="loading"></ng-view>
        </div>

    </div>

</body>
</html>
